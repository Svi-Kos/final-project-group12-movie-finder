  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="./index.html" class="logo">
            <img
              src="./images/logo.svg"
              alt="company logo"
              class="logo-image"
            />

          <ul class="nav-list">
            <li class="nav-item">
              <a href="./index.html" class="nav-link is-active"> HOME </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">MY LIBRARY</a>
            </li>
          </ul>
        </nav>
        </div>
        <div class="header-bottom">
          <form class="js-search-form">
            <input
              type="text"
              class="search-field"
              placeholder="Поиск фильма"
            />
            <span class="search-icon"></span>
          </form>

          <ul class="button-list not-visible" data-button-list-header="watched-and-queue">
            <li class="button-item">
              <button class="btn_header accent libr-watched">WATCHED</button>
            </li>
            <li class="button-item">
              <button class="btn_header primary-white libr-queue">QUEUE</button>
            </li>
          </ul>
        </div>
      </div>
    </header>
