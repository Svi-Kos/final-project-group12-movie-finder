<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Finder</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="./index.html" class="logo">
            <img
              src="./images/logo.svg"
              alt="company logo"
              class="logo-image"
            />
            <span class="logo-text">Filmoteka</span>
          </a>
          <nav>
            <ul class="nav-list">
              <li class="nav-item">
                <a
                  href="./index.html"
                  class="nav-link is-active"
                  data-nav-choice="home"
                >
                  HOME
                </a>
              </li>
              <li class="nav-item">
                <button class="nav-link" data-nav-choice="my-library">
                  MY LIBRARY
                </button>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header-bottom">
          <form class="js-search-form">
            <input
              type="text"
              class="search-field"
              placeholder="Поиск фильма"
              data-input="input"
            />
            <span class="search-icon"></span>
          </form>
          <p class="no-success" id="notify-text"></p>

          <ul
            class="button-list not-visible"
            data-button-list-header="watched-and-queue"
          >
            <li class="button-item">
              <button class="btn_header accent libr-watched">WATCHED</button>
            </li>
            <li class="button-item">
              <button class="btn_header primary-white libr-queue">QUEUE</button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="main">
      <ul class="data js-data-container"></ul>
      <button
        type="button"
        class="btn btn-primary button"
        data-action="load-more"
      >
        <span class="label">Load more</span>
      </button>
    </main>
    <footer class="footer"></footer>

    <div class="modal backdrop is-hidden" data-modal></div>
  </body>
</html>
